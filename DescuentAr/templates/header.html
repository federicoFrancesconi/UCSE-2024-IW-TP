<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DescuentAr</title>

    <!-- cdn bootstrap -->
    <script src="https://kit.fontawesome.com/b4bd295ebb.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark mi_navbar sticky-top">
  <!-- Container wrapper -->
  <div class="container">
    
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link active d-flex align-items-center" aria-current="page" href="{% url 'home' %}"><i
              class="fas fa-house"></i></a>
        </li>
      </ul>
      <!-- Left links -->

      <form class="d-flex align-items-center w-100 form-search" action = '/search/' method = "GET">
        <div class="input-group">
          <input type="search" class="form-control" value="{{request.GET.buscar}}" name="buscar" placeholder="buscar descuentos" aria-label="Search" />
        </div>
        <button class="btn btn-outline-primary" type = "submit"><i class="fas fa-search ps-3"></i></button>
      </form>

      <ul class="navbar-nav ms-3">
        <li class="nav-item me-3">
          <a class="nav-link d-flex align-items-center" href="{% url 'crear_descuento' %}">Crear Descuento</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link d-flex align-items-center" href="{% url 'mis_publicaciones' %}">Mis Publicaciones</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link d-flex align-items-center" href="{% url 'guardados' %}">Guardados</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link d-flex align-items-center" href="{% url 'gestionar_suscripciones' %}">Suscripciones</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="{% url 'password_change' %}">Cambiar contraseña</a>
        </li>
        <li class="nav-item" style="width: 65px;">
          <!-- <a class="nav-link d-flex align-items-center" href="{% url 'logout' %}">Cerrar sesión</a> -->
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="nav-link d-flex align-items-center" type="submit">Cerrar sesión</button>
          </form>
        </li>
        {% else %}
        <li>
          <a class="nav-link d-flex align-items-center" href="{% url 'password_reset' %}">Restablecer contraseña</a>
        </li>
        <li>
          <a class="nav-link d-flex align-items-center" href="{% url 'login' %}">Iniciar sesión</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
    
</body>
</html>





<!-- hay que moverlo a un archivo css -->

  color: #fff;
}

.navbar-dark .nav-item .nav-link:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
  border-radius: 0.25rem;
  color: #fff;
}

.fa-li {
  position: relative;
  left: 0;
}

.mi_navbar {
  background-color: #001F3F
}

</style>
